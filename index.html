<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('hider-material', {
      init: function () {
        const material = this.el.getObject3D('mesh').material;
        material.colorWrite = false;
        console.log(material);
      }
    });
  </script>
</head>

<body>
  <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="sky" src="image/golden_bay_2k.jpg">
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png">
      <a-asset-item id="avatarModel" src="model/model.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane hider-material color="#f00" position="-10.5 0 0" height="20" width="20"></a-plane>
      <a-plane hider-material color="#f00" position="10.5 0 0" height="20" width="20"></a-plane>
      <a-plane hider-material color="#f00" position="0 10.28 0" height="20" width="20"></a-plane>
      <a-plane hider-material color="#f00" position="0 -10.28 0" height="20" width="20"></a-plane>
      
      <a-entity>
        <a-gltf-model rotation="0 0 0" position="0 0 -0.60" scale="1.1 1.1 1.1" src="#avatarModel">
      </a-entity>

      <!--a-curve id="track1">
        <a-curve-point position="0 0 50"></a-curve-point>
        <a-curve-point position="0 0 30"></a-curve-point>
        <a-curve-point position="0 0 50"></a-curve-point>
      </a-curve>
      <a-camera alongpath="curve: #track1; loop: true; dur: 10000; easing: ease;" wasd-controls-enabled="false"></a-camera -->
        
      <!-- <a-sky src="#sky" scale="0.0005 0.0005 0.0005" position="0 0 0"></a-sky> -->
    </a-entity>
    <a-text style="color: #f00">Ver1.4.1</a-text>
  </a-scene>
</body>
</html>
